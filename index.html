<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="heading">
		<h1>Address Book</h1>
		</div>
	
		<div class="address-form">
			<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" />
			</div>
			
			
			<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" />
			</div>
			
			
			<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" />
			</div>
			
			<div class="form-group">
			<button id="add">Add</button>
			<button id="reset">Reset</button>
			</div>
			
		</div>
		<div class="address-book">
		    <button id="delete">Delete</button>
			<div>
				<button id="sort">Sort</button>
				<select id="sortOrder">
					<option value="0" selected="1">Ascending</option>
					<option value="1">Descending</option>
				</select>
				<select id="sortField">
					<option value="0" selected="1">Name</option>
					<option value="1">Phone Number</option>
					<option value="2">Email</option>
				</select>
				<select id="sortCase">
					<option value="0" selected="1">Case Sensitive</option>
					<option value="1">Case Insensitive</option>
				</select>
			
			</div>
			<table id="address-book">
			</table>
		</div>
	
	
	</div>
	
	
	
</body>
</html>
