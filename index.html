<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	
	<!-- Stylesheet
	============================================= -->
	<link rel="stylesheet" href="style.css">
	
	<!-- Script
	============================================= -->
	<script src="script.js"></script>
	
	<!-- Document Title
	============================================= -->
	<title>Address Book</title>
</head>
<body>

	<!-- Container
	============================================= -->
	<div class="container">
	
	    <!-- Heading
	    ============================================= -->
		<div class="heading">
		<h1>Address Book</h1>
		</div>
	    <!-- Form Fields
	     ============================================= -->
		<div class="address-form">
			<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="error" name="name" id="name" />
			</div>
			
			
			<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text" class="error" name="phone" id="phone" />
			</div>
			
			
			<div class="form-group">
			<label for="email">Email</label>
			<input type="text"  class="error" name="email" id="email" />
			</div>
			
			
			<div class="form-group">
			<button id="add">Add</button>
			<button id="reset">Reset</button>
			</div>
			
		</div><!--Form Fields End-->
		
		
		<div class="address-book">
		        <button id="delete">Delete</button>
			
				<button id="sort">Sort</button>
				<select id="sortOrder">
					<option value="0" selected="1">Ascending</option>
					<option value="1">Descending</option>
				</select>
				<select id="sortField">
					<option value="0" selected="1">Name</option>
					<option value="1">Phone Number</option>
					<option value="2">Email</option>
				</select>
				<select id="sortCase">
					<option value="0" selected="1">Case Sensitive</option>
					<option value="1">Case Insensitive</option>
				</select>
			<br><br>
			
			<!-- Table
	         ============================================= -->
			<table id="address-book">
			</table><!--table end-->
		</div>
	
	
	</div><!--Container End-->
	
	
</body>
</html>
